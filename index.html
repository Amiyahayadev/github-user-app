<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>check git profile</title>
</head>
<body>
    <nav>
        <img src="/image/oj-logo.png" alt="ojays logo" height="80px" width="80px">
        <ul>
            <li>Created by Ojay</li>
        </ul>
    </nav>
    <header>
        <div class="header-text">
            <h1>check github profile</h1>
            <p>search users profile and get valuable information in seconds</p>
            <div id="container">
                <form action="/user/index.html" method="GET" onsubmit="getUserData(event)">
                    <input type="search" aria-label="Enter github User Name" name="username" id="username" placeholder="Enter github user name..." autofocus>
                    <button type="submit">Search</button>
                </form>
            </div>

        </div> 
        <div class="header-image">
            <img src="/image/github.png" alt="github logo">
        </div>
    </header>

 <script src="/main.js"></script>   
</body>
</html>
